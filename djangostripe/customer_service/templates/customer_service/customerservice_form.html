{% extends "payments/base.html" %}
{% block content %}
	<!--Section: Contact v.2-->
	<section class="mb-4">

	    <!--Section heading-->
	    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
	    <!--Section description-->
	    <p class="text-left w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
	        a matter of hours to help you.</p>

        <!--Grid column-->
        <div class="col-md-12 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="" method="POST">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                        	<label for="name" class="">Your name</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                        	<label for="email" class="">Your email*</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <br>
                <select class="browser-default custom-select">
                	<option selected>Select Option</option>
                	<option value="1">Returns & Refunds</option>
                	<option value="2">Exhanges</option>
                	<option value="3">Shipping</option>
                	<option value="3">Other</option>
                </select>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                    	<br>
                        <div class="md-form">
                        	<label for="message">Your message*</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

	            <br>
	            <div class="text-center text-md-left">
	            	<a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
	            </div>
	            <div class="status"></div>
	        </div>
        <!--Grid column-->

	</section>
	<!--Section: Contact v.2-->
{% endblock content %}
